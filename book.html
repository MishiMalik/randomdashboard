    <script>
        function textAreaAdjust(element) {
            element.style.height = "1px";
            element.style.height = (25 + element.scrollHeight) + "px";
        }

        function phone_number_mask() {
            var myMask = "(___) ___-____";
            var myCaja = document.getElementById("phonenumber");
            var myText = "";
            var myNumbers = [];
            var myOutPut = ""
            var theLastPos = 1;
            myText = myCaja.value;
            //get numbers
            for (var i = 0; i < myText.length; i++) {
                if (!isNaN(myText.charAt(i)) && myText.charAt(i) != " ") {
                    myNumbers.push(myText.charAt(i));
                }
            }
            //write over mask
            for (var j = 0; j < myMask.length; j++) {
                if (myMask.charAt(j) == "_") { //replace "_" by a number 
                    if (myNumbers.length == 0)
                        myOutPut = myOutPut + myMask.charAt(j);
                    else {
                        myOutPut = myOutPut + myNumbers.shift();
                        theLastPos = j + 1; //set caret position
                    }
                } else {
                    myOutPut = myOutPut + myMask.charAt(j);
                }
            }
            document.getElementById("phonenumber").value = myOutPut;
            document.getElementById("phonenumber").setSelectionRange(theLastPos, theLastPos);
        }

        document.getElementById("phonenumber").onkeypress = validate_int;
        document.getElementById("phonenumber").onkeyup = phone_number_mask;

    </script>

    <script type="text/javascript">
        $(document).ready(function (e) {
            $("#book").on('submit', function (e) {
                e.preventDefault();
                $("#saveForm").attr("disabled", true);
                $("#saveForm").val('sending...');
                $.ajax({
                    url: "process3.php",
                    type: "post",
                    data: new FormData(this),
                    contentType: false,
                    cache: false,
                    processData: false,
                    success: function (msg1) {
                        $("#msg").html(msg1);
                        $("#saveForm").attr("disabled", false);
                        $("#saveForm").val('book');
                    }

                });

            });

        });

    </script>
