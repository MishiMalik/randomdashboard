<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <header>
        <div class="header-top"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mx-auto d-flex justify-content-center">
                    <div class="logo">
                        <img src="Asset 1.png" alt="" class="img-fluid mx-auto">
                    </div>

                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <h1 class="main-heading mt-5">
                        Enter a One-time Password
                    </h1>
                    <p class="sign-text my-5">
                        If the information you entered matches our
                        records, you'll soon receive an email containing
                        a One-Time Password (OTP).
                    </p>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label ask-acount">One-Time Password</label>
                        <input type="password" class="form-control sign-input" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter One-Time Password">

                        <div class="d-flex justify-content-between my-5">
                            <a href="" class="main-btn mt-3">Back</a>
                            <button class="main-btn mt-3">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>













    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
